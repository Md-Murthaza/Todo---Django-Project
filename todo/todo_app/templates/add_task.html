{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo</title>
    <style>
        body {
            background: url("{% static '/background-1.jpg' %}");
            background-size: cover; /* Adjusted to contain */
            background-position: cover; /* Center the image */
            background-repeat: no-repeat; /* Prevents repeating */
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            position: relative; 
            text-align: center; 
            padding: 10%; 
            height: 100vh; 
            margin: 0; 
      
        }
        
        form {
            max-width: 500px; /* Limit the form width */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align:left;
        }
        /* Style the labels */
        form label {
            font-weight: bold;
            color: #333;
           
        }
        /* Smaller input fields */
        form input.form-control-lg, 
        form textarea.form-control-lg {
            width: 100%; /* Make input and textarea full width */
            padding: 10px; /* Padding inside the input and textarea */
            font-size: 0.875rem; /* Slightly smaller font size */
            border-radius: 4px; /* Rounded corners */
            border: 1px solid #ccc; /* Border styling */
        }
        /* Input fields hover and focus states */
        form input.form-control-lg:focus, 
        form textarea.form-control-lg:focus {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            outline: none;
        }
        /* Style for the submit button */
        form button.btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 0.875rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        form button.btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-secondary, .btn-danger {
            margin-top: 15px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        .btn-danger:hover {
            background-color: #c82333; 
            transform: scale(1.05);
        }
      
    </style>
</head>
<body>
    <h1>Add New Task</h1>
   




    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="todo_title" class="form-label">Todo</label>
            <input class="form-control form-control-lg" type="text" name="todo_title" id="todo_title" placeholder="what would you like to do ?" required>
        </div>
        <div class="mb-3">
            <label for="todo_description" class="form-label">Todo Description</label>
            <textarea class="form-control form-control-lg" id="todo_description" rows="3" name="todo_description" placeholder="Enter task description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form><br>

    <a href="{% url 'view_tasks' %}" class="btn btn-secondary">Back to task list</a> 
    
    {% if user.is_authenticated %}
        <a href="{% url 'logout_page' %}" class="btn btn-danger">Logout</a>
    {% endif %}


</body>
</html>
