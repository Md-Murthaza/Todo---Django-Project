{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo</title>
    <style>
        body {
            text-align: left;
            color: rgb(255,255,255);
            background: url("{% static 'background-login.jpg' %}");
            background-size: cover;
            padding:2%;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling labels */
        form label {
            font-weight: bold;
            color: #333;
        }

        /* Input fields styling */
        form input.form-control-lg,
        form textarea.form-control-lg {
            width: 100%;
            padding: 8px;
            font-size: 0.875rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Focus state */
        form input.form-control-lg:focus,
        form textarea.form-control-lg:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button styling */
        form button.btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 0.875rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form button.btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style = "text-align:center;">Register</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="form-group mb-3">
                <label for="First_Name">FirstName</label>
                <input type="text" class="form-control form-control-lg" id="First_name" name="First_Name"   placeholder="Enter your Firstname" required>
                
            </div>
            <div class="form-group mb-3">
                <label for="Last_Name">LastName</label>
                <input type="text" class="form-control form-control-lg" id="Last_Name" name="Last_Name"   placeholder="Enter your Lastname" required>
                
            </div>
            <div class="form-group mb-3">
                <label for="Username">Username</label>
                <input type="text" class="form-control form-control-lg" id="Username"   name="Username" placeholder="Enter your Username" required>
                
            </div>
            <div class="form-group mb-3">
                <label for="Password">Password</label>
                <input type="password" class="form-control form-control-lg" id="Password"  name="Password" placeholder="Enter Your Password" required>
            </div>


            <p style = "color:black;">Already have an account <a href ="/login/">login</a></p>

            
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
 
</body>

</html>
